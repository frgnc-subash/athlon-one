<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATHLON-ONE </title>
    <link rel="stylesheet" href="signIn.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="login-container">
            <div class="logo-section">
                <div class="logo">
                    <!-- <i class="fas fa-dumbbell"></i> -->
                    <a href="/index.html">
                        <h1>ATHLON-ONE</h1>
                    </a>
                </div>
                <p class="tagline">Your Ultimate Sports Destination</p>
            </div>

            <form class="login-form" id="loginForm">
                <h2>Welcome Back</h2>
                <p class="subtitle">Sign in to your account</p>

                <div class="form-group">
                    <div class="input-container">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Email address" required>
                    </div>
                    <div class="error-container"></div>
                </div>

                <div class="form-group">
                    <div class="input-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Password" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    <div class="error-container"></div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn">
                    <a href="/components/dashboard/dashboard.html">
                        <span>Log In</span>
                    </a>
                    <i class="fas fa-arrow-right"></i>
                </button>

                <div class="divider">
                    <span>or</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn google">
                        <i class="fab fa-google"></i>
                        <span>Continue with Google</span>
                    </button>
                    <button type="button" class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                        <span>Continue with Facebook</span>
                    </button>
                </div>

                <div class="signup-link">
                    <p>Don't have an account? <a href="/components/authentication/signUp/signUp.html">Sign up</a></p>
                </div>
            </form>
        </div>

        <div class="background-animation">
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
                <div class="shape shape-4"></div>
            </div>
        </div>
    </div>

    <script src="signIn.js"></script>
</body>

</html>
