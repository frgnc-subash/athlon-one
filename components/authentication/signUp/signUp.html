<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATHLON-ONE - Sign Up</title>
    <link rel="stylesheet" href="signUp.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="signup-container">
            <div class="logo-section">
                <div class="logo">
                    <i class="fas fa-dumbbell"></i>
                    <h1>ATHLON-ONE</h1>
                </div>
                <p class="tagline">Your Ultimate Sports Destination</p>
            </div>

            <!-- Progress Steps -->
            <div class="progress-steps">
                <div class="step active" data-step="1">
                    <span>1</span>
                    <p>Account Info</p>
                </div>
                <div class="step" data-step="2">
                    <span>2</span>
                    <p>Personal Details</p>
                </div>
            </div>

            <!-- Step 1: Account Information -->
            <form class="signup-form step-form" id="step1Form" data-step="1">
                <h2>Create Your Account</h2>
                <p class="subtitle">Step 1: Basic account information</p>

                <div class="form-group">
                    <div class="input-container">
                        <i class="fas fa-user"></i>
                        <input type="text" id="fullName" placeholder="Full Name" required>
                    </div>
                    <div class="error-container"></div>
                </div>

                <div class="form-group">
                    <div class="input-container">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Email address" required>
                    </div>
                    <div class="error-container"></div>
                </div>

                <div class="form-group">
                    <div class="input-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Password" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    <div class="password-strength">
                        <div class="strength-meter" id="strengthMeter"></div>
                    </div>
                    <div class="password-strength-text" id="passwordStrengthText">Password strength</div>
                    <div class="error-container"></div>
                </div>

                <div class="form-group">
                    <div class="input-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    <div class="error-container"></div>
                </div>

                <button type="submit" class="continue-btn">
                    <span>Continue</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <!-- Step 2: Personal Details -->
            <form class="signup-form step-form hidden" id="step2Form" data-step="2">
                <h2>Complete Your Profile</h2>
                <p class="subtitle">Step 2: Personal information</p>

                <div class="form-group">
                    <div class="input-container">
                        <i class="fas fa-venus-mars"></i>
                        <select id="gender" required>
                            <option value="" disabled selected>Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="error-container"></div>
                </div>

                <div class="form-group">
                    <div class="input-container">
                        <i class="fas fa-birthday-cake"></i>
                        <input type="date" id="birthdate" required>
                    </div>
                    <div class="error-container"></div>
                </div>
                <!--                 
                <div class="form-group">
                    <div class="input-container">
                        <i class="fas fa-weight"></i>
                        <input type="number" id="weight" placeholder="Weight (kg)" min="1" required>
                    </div>
                    <div class="error-container"></div>
                </div> -->

                <!-- <div class="form-group">
                    <div class="input-container">
                        <i class="fas fa-ruler-vertical"></i>
                        <input type="number" id="height" placeholder="Height (cm)" min="1" required>
                    </div>
                    <div class="error-container"></div>
                </div> -->

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="terms" required>
                        <span class="checkmark"></span>
                    </label>
                    <p class="terms-text">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy
                            Policy</a></p>
                </div>
                <div class="error-container" id="termsError"></div>

                <div class="form-buttons">
                    <button type="button" class="back-btn">
                        <i class="fas fa-arrow-left"></i>
                        <span>Back</span>
                    </button>
                    <button type="submit" class="signup-btn">
                        <a href="/components/dashboard/dashBoard.html">
                            <span>Create Account</span>
                        </a>
                        <!-- <i class="fas fa-check"></i> -->
                    </button>
                </div>
            </form>

            <div class="login-link">
                <p>Already have an account? <a href="/components/authentication/signIn/signIn.html">Log in</a></p>
            </div>
        </div>

        <div class="background-animation">
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
                <div class="shape shape-4"></div>
            </div>
        </div>
    </div>

    <script src="signUp.js"></script>
</body>

</html>
